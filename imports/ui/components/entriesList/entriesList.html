<div layout="column" layout-padding>
  <div flex>
    <h2 class="md-display-1">All those entries:</h2>
  </div>
  <div layout="column" layout-gt-sm="row">
    <div flex="50">
      <md-card dir-paginate="entry in entriesList.entries | itemsPerPage: entriesList.perPage" total-items="entriesList.partiesCount">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">
              {{entry.name}}
            </span>
            <span class="md-subhead">{{entry.description}}</span>
          </md-card-title-text>
        </md-card-title>
      </md-card>
      <dir-pagination-controls on-page-change="entriesList.pageChanged(newPageNumber)"></dir-pagination-controls>
    </div>
  </div>
